<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
</head>
<body>
    <h1>Enter Name to Join a "Friends Forever" Chat Room</h1>
    <div id="room-form">
      
        <input id="nameInput" type="text" placeholder="Enter your name..." />
        <button onclick="joinRoom()">Join Friends Forever Room</button>
    </div>
    <script>
        function joinRoom() {
            
            const userName = document.getElementById('nameInput').value;

            if (!userName) {
                alert('Please enter your name.');
                return;
            }

            // Store room name and user name in sessionStorage
            sessionStorage.setItem('userName', userName);

            // Redirect to chat page
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
